<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Mobile Legend</title>
    <style>
        /* Reset dan gaya umum */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Kontainer utama */
        .container {
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        /* Judul */
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.8em;
            font-weight: bold;
        }

        /* Label dan Input */
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 1em;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        /* Tombol Kirim */
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Footer */
        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selamat Datang di Mobile Legend</h1>
        <form action="/submit" method="POST">
            <label for="name">Masukkan nama Anda:</label>
            <input type="text" id="name" name="name" placeholder="Nama Anda" required>
            <button type="submit">Kirim</button>
        </form>
        <footer>
            <p>Hak Cipta &copy; 2024. Dibuat dengan cinta untuk pemain MLBB.</p>
        </footer>
    </div>
</body>
</html>
